<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width_device-width,user-scalable=no">
    <title>Elementos de Input en html</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>ejemplos de Inputs</legend>
        <p>Seleccion de color<br/>
          <input type="color">
        </p>
        <p>Fecha<br/>
          <input type="date">
        </p>
        <p>Fecha y Hora<br/>
          <input type="datetime">
        </p>
        <p>Fecha Hora local<br/>
          <input type="datetime-local">
        </p>
        <p>ARCHIVOS adjuntos<br/>
          <input type="file">
        </p>
        <p>Correo<br/>
          <input type="email">
        </p>
        <p>Mes<br/>
          <input type="month">
        </p>
        <p>numeros<br/>
          <input type="nunmber">
        </p>
        <p>Rango de numeros<br/>
          <input type="range" min="0" max="10">
        </p>
        <p>Busqueda<br/>
          <input type="search">
        </p>
        <p>Telefono<br/>
          <input type="tel">
        </p>
        <p>Hora<br/>
          <input type="time">
        </p>
        <p>direccion URL<br/>
          <input type="URL">
        </p>
        <p>Semana<br/>
          <input type="week">
        </p>
        <p>Reset<br/>
          <input type="reset">
        </p>
        <p>Boton html<br/>
          <input type="button" value="Boton HTML">
        </p>
        <p>Envio del Formulario<br/>
          <input type="submit">
        </p>
      </fieldset>
    </form>
  </body>
</html>
