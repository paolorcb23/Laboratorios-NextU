<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Validacion en HTML</title>
  </head>
  <body>
    <form name="Regustro de usuario">
    <fieldset>
      <legend>Validacion de Formulario</legend>
      <p>
        <label for="usename">Nombres:</label>
        <input id="nombres" type="text" placeholder="Ingrese sus nombres" required>
      </p>
      <p>
        <label for="apellidos">Apellidos:</label>
        <input id="apellidos" type="text" placeholder="Ingrese sus apellidos">
      </p>
      <p>
        <label for="u_email">Correo Electronico:</label>
        <input id="u_id" type="email" placeholder="Ingrese su Email" required>
      </p>
          <label for="Edad">Edad</label>
          <input id="edad" type="number">
        </p>
      <input type="submit" value="ENVIAR">
    </fieldset>
  </form>
</body>
</html>
