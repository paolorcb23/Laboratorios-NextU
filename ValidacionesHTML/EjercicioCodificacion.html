<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Cofificacion ejercicio de Validacion</title>
  </head>
  <body>
  <h1>Registro en nuestra tienda</h1>
    <form action="Registro de usuario">

      <p>
        <label for="usename">Nombre de usuario:</label>
        <input id="nombres" type="text" placeholder="Ingrese sus nombres" autofocus required>
      </p>

      <p>
        <label for="u_email">Correo Electronico:</label>
        <input id="u_id" type="email" placeholder="Ingrese su Email" required>
      </p>
          <label for="edad">Edad</label>
          <input name="edad" type="number" required>
      </p>
      <p>
	    	<label for="dob">Fecha de nacimiento: </label>
		    <input type="date" name="dob" placeholder="Ej: 21" >
	</p>
      <input type="submit" value="ENVIAR">

  </form>
</body>
</html>
