<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Listas Ordenadas y Sin Ordenar</title>
  </head>
  <body>
      <h1>Tipo de listas</h1>
      <h2>Lista Ordenada</h2>
      <ol>
        <li>Motores</li>
        <li>Llantas</li>
        <li>Carroceria</li>
      </ol>

      <h2>Lista sin Ordenar</h2>
      <ol>
        <ul>Mouse</ul>
        <ul>Teclado</ul>
        <ul>Disco Duro</ul>
      </ol>
  </body>
</html>
